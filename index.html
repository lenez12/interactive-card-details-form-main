<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Interactive card details form</title>
	</head>
	<body>
		<main class="grid">
			<div class="card__section">
				<div class="card__front-wrapper">
					<img src="images/card-logo.svg" alt="" class="card__icon" />
					<p id="card__front-number" class="card__front-number">
						0000 0000 0000 0000
					</p>
					<div class="card__front-description">
						<p id="card__front-name" class="card__front-name">Jery Lenas</p>
						<p id="card__front-expired" class="card__front-date">00/00</p>
					</div>
				</div>
				<div class="card__back-wrapper">
					<h1 id="card__back-number" class="card__back-number">000</h1>
				</div>
			</div>
			<div class="form__section">
				<form name="card_form" id="card_form" class="form">
					<div class="input-control">
						<label for="cardholder_name">Cardholder Name</label>
						<input
							type="text"
							id="cardholder_name"
							name="cardholder_name"
							placeholder=" e.g. Jane Appleseed"
							autocomplete="name"
							maxlength="15"
							required
						/>
						<div class="error"></div>
					</div>
					<div class="input-control">
						<label for="cardnumber">Card Number</label>
						<input
							type="text"
							name="cardnumber"
							id="cardnumber"
							pattern="[0-9_ ]{19}"
							maxlength="19"
							title="16 digit on your credit card"
							placeholder="e.g. 1234 5678 9123 0000"
							required
						/>
						<div class="error"></div>
					</div>
					<div class="card__description_wrapper">
						<div class="input-control mr-1" id="input-control-expired">
							<p>Exp. Date (MM/YY)</p>
							<div class="flex" id="cardexpired">
								<input
									id="cardexpired_month"
									name="cardexpired_month"
									class="input-control-small mr-1"
									type="text"
									placeholder="MM"
									pattern="(0[1-9]|1[012])"
									maxlength="2"
									required
								/>

								<input
									id="cardexpired_year"
									name="cardexpired_year"
									class="input-control-small"
									type="text"
									placeholder="YY"
									pattern="^\d{2}$"
									maxlength="2"
									required
								/>
							</div>
							<div class="error"></div>
						</div>
						<div class="input-control" id="input-control_secretcode">
							<label for="secretcode">CVC</label>
							<input
								id="secretcode"
								name="secretcode"
								class="secretcode"
								type="text"
								placeholder=" e.g. 123"
								pattern="^\d{3}$"
								maxlength="3"
								required
							/>
							<div class="error"></div>
						</div>
					</div>
					<button type="submit" class="btn__confirm" onclick="validateInputs()">
						Confirm
					</button>
				</form>

				<div id="complete__state" class="complete__state">
					<img src="images/icon-complete.svg" alt="" class="icon_complete" />
					<h1 class="complete__title">Thank you!</h1>
					<p class="complete__description">We've added your card details</p>
					<button type="button" class="btn__confirm">Continue</button>
				</div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
		<script src="js/api.js"></script>
	</body>
</html>
